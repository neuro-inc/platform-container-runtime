apiVersion: v1
kind: ConfigMap
metadata:
  name: cri
data:
  nginx.conf: |-
    user root root;

    events {}

    http {
        access_log /dev/stdout;
        error_log /dev/stderr;

        server {
            listen 9001 http2;

            location / {
                grpc_pass unix:/var/run/dockershim.sock;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cri
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      service: cri
  template:
    metadata:
      labels:
        service: cri
    spec:
      containers:
      - name: cri
        image: nginx
        ports:
        - containerPort: 9001
        volumeMounts:
        - name: nginx-conf
          subPath: nginx.conf
          mountPath: /etc/nginx/nginx.conf
        - name: cri-sock
          mountPath: /var/run/dockershim.sock
      volumes:
      - name: nginx-conf
        configMap:
          name: cri
      - name: cri-sock
        hostPath:
          path: /var/run/dockershim.sock
---
apiVersion: v1
kind: Service
metadata:
  name: cri
spec:
  type: LoadBalancer
  ports:
  - port: 9001
    targetPort: 9001
  selector:
    service: cri
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: platform-container-runtime
spec:
  selector:
    matchLabels:
      service: platform-container-runtime
  template:
    metadata:
      labels:
        service: platform-container-runtime
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: platform-container-runtime
        image: platformcontainerruntime:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
        env:
        - name: NP_LOG_LEVEL
          value: INFO
        - name: NP_PORT
          value: "9000"
        - name: NP_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NP_KUBE_URL
          value: https://kubernetes.default.svc
        - name: NP_KUBE_AUTH_TYPE
          value: token
        - name: NP_KUBE_CERT_AUTHORITY_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - name: NP_KUBE_TOKEN_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/token
        volumeMounts:
        - name: host-run
          mountPath: /hrun
      volumes:
      - name: host-run
        hostPath:
          path: /var/run
---
apiVersion: v1
kind: Service
metadata:
  name: platform-container-runtime
spec:
  type: LoadBalancer
  ports:
  - port: 9000
    targetPort: 9000
  selector:
    service: platform-container-runtime
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
