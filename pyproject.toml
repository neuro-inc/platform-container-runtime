[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "platform-container-runtime"
version = "0.0.0"
description = "Apolo.us platform container runtime"
readme = "README.md"
license = "Proprietary"
authors = ["Apolo.us"]
homepage = "https://github.com/neuro-inc/platform-container-runtime"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only"
]
packages = [
    { include = "platform_container_runtime" },
    { include = "containerd" },
    { include = "k8s" },
    { include = "github" }
]
include = [
    { path = "LICENSE" },
    { path = "containerd/**/*", format = "wheel" },
    { path = "k8s/**/*", format = "wheel" },
    { path = "github/**/*", format = "wheel" }
]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
aiohttp = "3.12.13"
yarl = "1.20.1"
neuro-logging = "25.6.0"
grpcio = "1.73.0"
protobuf = "5.29.4"
aiodocker = "0.24.0"
docker-image-py = "0.1.13"

[tool.poetry.scripts]
platform-container-runtime = "platform_container_runtime.api:main"

[tool.poetry.group.dev.dependencies]
mypy = "1.16.1"
mypy-protobuf = "3.6.0"
pre-commit = "4.2.0"
pytest = "8.4.0"
pytest-asyncio = "1.0.0"
pytest-cov = "6.2.1"
types-protobuf = "6.30.2.20250516"
grpcio-tools = "1.71.0"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:jose",
    "ignore:returning HTTPException object is deprecated:DeprecationWarning:aiohttp",
    "ignore:The loop argument is deprecated:DeprecationWarning:"
]
markers = ["minikube"]

[tool.ruff]
target-version = "py313"

[tool.coverage.run]
branch = true
source = ["platform_container_runtime"]

[tool.isort]
line_length = 88
include_trailing_comma = true
multi_line_output = 3
combine_as_imports = true

[tool.black]
exclude = '''
/(
    \.git
  | .venv
  | __pycache__
)/
'''

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_defs = true
follow_imports = "silent"
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "github.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "k8s.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "containerd.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "aiohttp_security"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiohttp_security.api"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jose"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "neuro_auth_client.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pytest"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "setuptools"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "trafaret"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiohttp_cors"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiohttp_apispec"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "yaml.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "grpc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiodocker.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "docker_image.*"
ignore_missing_imports = true
